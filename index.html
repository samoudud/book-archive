<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- custom style  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Input section  -->
    <section class="container my-4">
        <div>
            <h1 class="fw-bolder text-center">Search Your Book By Name</h1>
            <div class="my-3 text-center">
                <input id="search-input" type="text" class=" p-3 border border-1 border-dark rounded w-75 h-25"
                    placeholder="Enter a book name">
                <button onclick="loadData()" class="search-btn" type="button">Search</button>
            </div>
        </div>
        <hr>
    </section>

    <!-- spinner section -->
    <section class="container my-2">
        <div id="spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- Serch result section -->
    <section id="result-container" class="container my-4 py-2">
        <!-- Error Messages  -->
        <div id="error-msg">
        </div>
        <div id="total-result" class="mb-4">
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-1">

        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
